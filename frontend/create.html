<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <title>Create Blog</title>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Write a Blog</h2>
      <form id="blogForm">
        <input
          type="text"
          name="title"
          placeholder="Title"
          class="w-full mb-3 p-2 border rounded"
          required
        />
        <div class="mb-3">
          <div
            id="editor"
            style="min-height: 160px"
            class="bg-white border rounded"
          ></div>
        </div>
        <input
          type="text"
          name="author"
          placeholder="Author name"
          class="w-full mb-3 p-2 border rounded"
          required
        />
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold px-4 py-2 rounded shadow transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Publish
        </button>
      </form>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      // Initialize Quill editor
      const quill = new Quill("#editor", {
        theme: "snow",
        placeholder: "Write your blog content here...",
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ["bold", "italic", "underline", "strike"],
            [{ list: "ordered" }, { list: "bullet" }],
            ["link", "blockquote", "code-block"],
            ["clean"],
          ],
        },
      });

      document
        .getElementById("blogForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const title = e.target.title.value;
          const content = quill.root.innerHTML;
          const author = e.target.author.value;

          const token = localStorage.getItem("token");
          if (!token) {
            alert("You must be logged in to publish a blog.");
            window.location.href = "login.html";
            return;
          }

          const res = await fetch("http://localhost:5000/api/blogs", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ title, content, author }),
          });

          if (res.ok) {
            alert("Blog published!");
            window.location.href = "index.html";
          } else if (res.status === 401) {
            alert("Unauthorized! Please login again.");
            window.location.href = "login.html";
          } else {
            const data = await res.json();
            alert(data.error || "Failed to publish blog.");
          }
        });
    </script>
  </body>
</html>
