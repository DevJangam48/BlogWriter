<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <title>Edit Blog</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between">
      <h1 class="text-2xl font-bold text-blue-600">Edit Blog</h1>
      <a href="dashboard.html" class="text-blue-500 hover:underline"
        >Back to Dashboard</a
      >
    </header>
    <main class="p-6">
      <form id="edit-form" class="bg-white p-6 rounded shadow max-w-xl mx-auto">
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Title</label>
          <input
            type="text"
            id="title"
            class="w-full border px-3 py-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Content</label>
          <div id="editor" class="bg-white" style="height: 300px"></div>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Update Blog
        </button>
      </form>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
      // Get blog ID from URL
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get("id");
      const token = localStorage.getItem("token");

      // Initialize Quill editor
      const quill = new Quill("#editor", {
        theme: "snow",
      });

      // Fetch blog data and fill the form
      fetch(`http://localhost:5000/api/blogs/${blogId}`, {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then((res) => res.json())
        .then((blog) => {
          document.getElementById("title").value = blog.title;
          quill.root.innerHTML = blog.content; // Set HTML content
        });

      // Handle form submission
      document.getElementById("edit-form").onsubmit = function (e) {
        e.preventDefault();
        fetch(`http://localhost:5000/api/blogs/${blogId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            title: document.getElementById("title").value,
            content: quill.root.innerHTML, // Get HTML content
          }),
        }).then((res) => {
          if (res.ok) {
            alert("Blog updated!");
            window.location.href = "dashboard.html";
          } else {
            alert("Failed to update blog.");
          }
        });
      };
    </script>
  </body>
</html>
