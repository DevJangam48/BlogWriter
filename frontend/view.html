<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>View Blog</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between">
      <h1 class="text-2xl font-bold text-blue-600">Blog Details</h1>
      <a href="index.html" class="text-blue-500 hover:underline"
        >Back to Home</a
      >
    </header>
    <main class="p-6 max-w-7xl mx-auto">
      <div id="blog-container" class="bg-white p-6 rounded shadow"></div>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get("id");

      fetch(`http://localhost:5000/api/blogs/${blogId}`)
        .then((res) => res.json())
        .then((blog) => {
          document.getElementById("blog-container").innerHTML = `
          <h2 class="text-2xl font-bold mb-2">${blog.title}</h2>
          <small class="text-gray-500">By ${blog.author}</small>
          <div class="mt-4 text-gray-700" style="min-height:200px;">${blog.content}</div>
        `;
        });
    </script>
  </body>
</html>
